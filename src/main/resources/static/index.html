<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitabxana Kataloqu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .book-icon {
            font-size: 3rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .stats-grid {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .navigation {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .nav-button {
            background: #f8f9fa;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            background: white;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .book-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .author {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .genre {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status-to-read {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-reading {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-read {
            background: #e8f5e8;
            color: #388e3c;
        }

        .rating {
            margin: 10px 0;
        }

        .stars {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .book-actions .btn {
            flex: 1;
            min-width: 120px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #ffc107;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: #4CAF50;
        }

        .toast-error {
            background: #f44336;
        }

        .toast-info {
            background: #2196F3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-buttons {
                flex-direction: column;
            }

            .search-section {
                flex-direction: column;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>
            <span class="book-icon">📚</span>
            Kitabxana Kataloqu
        </h1>
        <p>Kitablarınızı idarə edin və oxuma təcrübənizi izləyin</p>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="user-card">
            <div class="user-avatar" id="userAvatar">D</div>
            <div class="user-name" id="userName">Demo İstifadəçi</div>
            <div class="user-email" id="userEmail">demo@example.com</div>
            <button class="btn" onclick="showUserModal()">Profil Redaktə Et</button>
        </div>

        <div class="stats-grid">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalBooks">2</div>
                    <div class="stat-label">Ümumi Kitab</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="readingBooks">1</div>
                    <div class="stat-label">Oxunur</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="readBooks">1</div>
                    <div class="stat-label">Oxunmuş</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="toReadBooks">0</div>
                    <div class="stat-label">Oxunacaq</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <div class="nav-buttons">
            <button class="nav-button active" onclick="showTab('myBooks')">Kitablarım</button>
            <button class="nav-button" onclick="showTab('catalog')">Kataloq</button>
            <button class="nav-button" onclick="showModal('addBookModal')">Kitab Əlavə Et</button>
        </div>
    </div>

    <!-- My Books Tab -->
    <div id="myBooks" class="tab-content active">
        <div class="search-section">
            <input type="text" id="searchMyBooks" class="search-input" placeholder="Kitab və ya müəllif axtar...">
            <select id="statusFilter" class="filter-select">
                <option value="">Bütün statuslar</option>
                <option value="TO_READ">Oxunacaq</option>
                <option value="READING">Oxunur</option>
                <option value="READ">Oxunmuş</option>
            </select>
        </div>
        <div id="myBooksGrid" class="books-grid">
            <!-- Kitablar burada göstəriləcək -->
        </div>
    </div>

    <!-- Catalog Tab -->
    <div id="catalog" class="tab-content">
        <div class="search-section">
            <input type="text" id="searchCatalog" class="search-input" placeholder="Katalogda axtar...">
        </div>
        <div id="catalogGrid" class="books-grid">
            <!-- Kataloq kitabları burada göstəriləcək -->
        </div>
    </div>
</div>

<!-- Add Book Modal -->
<div id="addBookModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideModal('addBookModal')">&times;</span>
        <h2>Yeni Kitab Əlavə Et</h2>
        <form id="addBookForm">
            <div class="form-group">
                <label for="bookTitle">Kitab Adı *</label>
                <input type="text" id="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="bookAuthor">Müəllif *</label>
                <input type="text" id="bookAuthor" required>
            </div>
            <div class="form-group">
                <label for="bookGenre">Janr</label>
                <input type="text" id="bookGenre">
            </div>
            <div class="form-group">
                <label for="bookPages">Səhifə Sayı</label>
                <input type="number" id="bookPages">
            </div>
            <div class="form-group">
                <label for="bookYear">Nəşr İli</label>
                <input type="number" id="bookYear">
            </div>
            <div class="form-group">
                <label for="bookDescription">Təsvir</label>
                <textarea id="bookDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Əlavə Et</button>
        </form>
    </div>
</div>

<!-- Edit Book Modal -->
<div id="editBookModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideModal('editBookModal')">&times;</span>
        <h2>Kitab Redaktə Et</h2>
        <form id="editBookForm">
            <div class="form-group">
                <label for="editStatus">Status</label>
                <select id="editStatus">
                    <option value="TO_READ">Oxunacaq</option>
                    <option value="READING">Oxunur</option>
                    <option value="READ">Oxunmuş</option>
                </select>
            </div>
            <div class="form-group">
                <label>Reytinq</label>
                <div class="star-rating">
                    <span class="star" onclick="setRating(1)">⭐</span>
                    <span class="star" onclick="setRating(2)">⭐</span>
                    <span class="star" onclick="setRating(3)">⭐</span>
                    <span class="star" onclick="setRating(4)">⭐</span>
                    <span class="star" onclick="setRating(5)">⭐</span>
                </div>
                <input type="hidden" id="editRating">
            </div>
            <div class="form-group">
                <label for="editNotes">Qeydlər</label>
                <textarea id="editNotes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Yenilə</button>
        </form>
    </div>
</div>

<!-- User Modal -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideModal('userModal')">&times;</span>
        <h2>Profil Redaktə Et</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">Ad</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Soyad</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Yenilə</button>
        </form>
    </div>
</div>

<script>
    // Global dəyişənlər
    let currentUser = null;
    let currentUserBookId = null;
    let allUserBooks = [];
    let allCatalogBooks = [];

    // Mock məlumatlar
    const mockBooks = [
        {
            id: 1,
            title: "Arşın Mal Alan",
            author: "Üzeyir Hacıbəyov",
            genre: "Klassik",
            pages: 120,
            publicationYear: 1913,
            description: "Azərbaycan klassik ədəbiyyatının ən məşhur əsərlərindən biri"
        },
        {
            id: 2,
            title: "Koroğlu",
            author: "Xalq yaradıcılığı",
            genre: "Dastanlar",
            pages: 340,
            publicationYear: 1800,
            description: "Azərbaycan xalqının qəhrəmanlıq dastanı"
        },
        {
            id: 3,
            title: "Füzuli",
            author: "Məhəmməd Füzuli",
            genre: "Poeziya",
            pages: 200,
            publicationYear: 1500,
            description: "Böyük şairin seçilmiş əsərləri"
        },
        {
            id: 4,
            title: "Cəlil Məmmədquluzadə",
            author: "Cəlil Məmmədquluzadə",
            genre: "Satira",
            pages: 180,
            publicationYear: 1905,
            description: "Azərbaycan satirasının atası"
        }
    ];

    // Səhifə yüklənəndə başlanğıc məlumatları yüklə
    document.addEventListener('DOMContentLoaded', function() {
        loadInitialData();
        setupEventListeners();
    });

    function setupEventListeners() {
        // Axtarış
        document.getElementById('searchMyBooks').addEventListener('input', filterMyBooks);
        document.getElementById('statusFilter').addEventListener('change', filterMyBooks);
        document.getElementById('searchCatalog').addEventListener('input', searchCatalog);

        // Formlar
        document.getElementById('addBookForm').addEventListener('submit', addBook);
        document.getElementById('userForm').addEventListener('submit', updateUser);
        document.getElementById('editBookForm').addEventListener('submit', updateUserBook);

        // Modal bağlama
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    }

    function loadInitialData() {
        createDemoUser();
        loadUserBooks();
        loadCatalog();
        updateStats();
    }

    function createDemoUser() {
        currentUser = {
            id: 1,
            firstName: 'Demo',
            lastName: 'İstifadəçi',
            email: 'demo@example.com'
        };
        updateUserInfo();
    }

    function updateUserInfo() {
        if (currentUser) {
            document.getElementById('userName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = currentUser.firstName.charAt(0);
        }
    }

    function loadUserBooks() {
        allUserBooks = [
            {
                id: 1,
                bookId: 1,
                bookTitle: "Arşın Mal Alan",
                bookAuthor: "Üzeyir Hacıbəyov",
                status: "READ",
                rating: 5,
                notes: "Çox gözəl əsər"
            },
            {
                id: 2,
                bookId: 2,
                bookTitle: "Koroğlu",
                bookAuthor: "Xalq yaradıcılığı",
                status: "READING",
                rating: null,
                notes: ""
            }
        ];
        displayUserBooks(allUserBooks);
    }

    function loadCatalog() {
        allCatalogBooks = mockBooks;
        displayCatalogBooks(allCatalogBooks);
    }

    function displayUserBooks(books) {
        const grid = document.getElementById('myBooksGrid');
        if (books.length === 0) {
            grid.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem; grid-column: 1/-1;">Hələ kitabınız yoxdur. Katalogdan əlavə edin!</p>';
            return;
        }

        grid.innerHTML = books.map(book => `
                <div class="book-card">
                    <h3>${book.bookTitle}</h3>
                    <div class="author">${book.bookAuthor}</div>
                    <div class="status status-${book.status.toLowerCase().replace('_', '-')}">${getStatusText(book.status)}</div>
                    ${book.rating ? `
                        <div class="rating">
                            <span class="stars">${'⭐'.repeat(book.rating)}</span>
                        </div>
                    ` : ''}
                    ${book.notes ? `<p><strong>Qeydlər:</strong> ${book.notes}</p>` : ''}
                    <div class="book-actions">
                        <button class="btn btn-primary" onclick="editUserBook(${book.id})">Redaktə Et</button>
                        <button class="btn btn-danger" onclick="removeBookFromUser(${book.id})">Sil</button>
                    </div>
                </div>
            `).join('');
    }

    function displayCatalogBooks(books) {
        const grid = document.getElementById('catalogGrid');
        if (books.length === 0) {
            grid.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem; grid-column: 1/-1;">Katalogda kitab tapılmadı.</p>';
            return;
        }

        grid.innerHTML = books.map(book => `
                <div class="book-card">
                    <h3>${book.title}</h3>
                    <div class="author">${book.author}</div>
                    ${book.genre ? `<div class="genre">${book.genre}</div>` : ''}
                    ${book.pages ? `<p><strong>Səhifə:</strong> ${book.pages}</p>` : ''}
                    ${book.publicationYear ? `<p><strong>İl:</strong> ${book.publicationYear}</p>` : ''}
                    ${book.description ? `<p><strong>Təsvir:</strong> ${book.description}</p>` : ''}
                    <div class="book-actions">
                        <button class="btn btn-success" onclick="addBookToUser(${book.id})">Kitabxanama Əlavə Et</button>
                    </div>
                </div>
            `).join('');
    }

    function getStatusText(status) {
        const statusMap = {
            'TO_READ': 'Oxunacaq',
            'READING': 'Oxunur',
            'READ': 'Oxunmuş'
        };
        return statusMap[status] || status;
    }

    function addBook(e) {
        e.preventDefault();

        const bookData = {
            id: Date.now(),
            title: document.getElementById('bookTitle').value,
            author: document.getElementById('bookAuthor').value,
            genre: document.getElementById('bookGenre').value || null,
            pages: parseInt(document.getElementById('bookPages').value) || null,
            publicationYear: parseInt(document.getElementById('bookYear').value) || null,
            description: document.getElementById('bookDescription').value || null
        };

        allCatalogBooks.push(bookData);
        showToast('Kitab kataloqa əlavə edildi!', 'success');
        document.getElementById('addBookForm').reset();
        hideModal('addBookModal');
        displayCatalogBooks(allCatalogBooks);
    }

    function addBookToUser(bookId) {
        const book = allCatalogBooks.find(b => b.id === bookId);
        if (!book) return;

        const exists = allUserBooks.find(ub => ub.bookId === bookId);
        if (exists) {
            showToast('Bu kitab artıq kitabxanızda var', 'error');
            return;
        }

        const userBook = {
            id: Date.now(),
            bookId: bookId,
            bookTitle: book.title,
            bookAuthor: book.author,
            status: 'TO_READ',
            rating: null,
            notes: ''
        };

        allUserBooks.push(userBook);
        showToast('Kitab kitabxananıza əlavə edildi!', 'success');
        displayUserBooks(allUserBooks);
        updateStats();
    }

    function editUserBook(userBookId) {
        currentUserBookId = userBookId;
        const userBook = allUserBooks.find(ub => ub.id === userBookId);
        if (userBook) {
            document.getElementById('editStatus').value = userBook.status;
            document.getElementById('editRating').value = userBook.rating || '';
            document.getElementById('editNotes').value = userBook.notes || '';
            if (userBook.rating) {
                updateStarDisplay(userBook.rating);
            }
            showModal('editBookModal');
        }
    }

    function updateUserBook(e) {
        e.preventDefault();

        const userBookIndex = allUserBooks.findIndex(ub => ub.id === currentUserBookId);
        if (userBookIndex !== -1) {
            const rating = document.getElementById('editRating').value;
            allUserBooks[userBookIndex].status = document.getElementById('editStatus').value;
            allUserBooks[userBookIndex].rating = rating ? parseInt(rating) : null;
            allUserBooks[userBookIndex].notes = document.getElementById('editNotes').value;

            showToast('Kitab məlumatları yeniləndi!', 'success');
            hideModal('editBookModal');
            displayUserBooks(allUserBooks);
            updateStats();
        }
    }



    function removeBookFromUser(userBookId) {
        if (confirm('Bu kitabı kitabxananızdan silmək istədiyinizə əminsiniz?')) {
            allUserBooks = allUserBooks.filter(ub => ub.id !== userBookId);
            showToast('Kitab kitabxananızdan silindi', 'success');
            loadUserBooks();
            updateStats();
        }
    }

    function filterMyBooks() {
        const searchTerm = document.getElementById('searchMyBooks').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;

        let filteredBooks = allUserBooks;

        if (searchTerm) {
            filteredBooks = filteredBooks.filter(book =>
                book.bookTitle.toLowerCase().includes(searchTerm) ||
                book.bookAuthor.toLowerCase().includes(searchTerm)
            );
        }

        if (statusFilter) {
            filteredBooks = filteredBooks.filter(book => book.status === statusFilter);
        }

        displayUserBooks(filteredBooks);
    }

    function searchCatalog() {
        const searchTerm = document.getElementById('searchCatalog').value.toLowerCase();

        if (searchTerm) {
            const filteredBooks = allCatalogBooks.filter(book =>
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                (book.genre && book.genre.toLowerCase().includes(searchTerm))
            );
            displayCatalogBooks(filteredBooks);
        } else {
            displayCatalogBooks(allCatalogBooks);
        }
    }

    function updateStats() {
        const totalBooks = allUserBooks.length;
        const readBooks = allUserBooks.filter(book => book.status === 'READ').length;
        const readingBooks = allUserBooks.filter(book => book.status === 'READING').length;
        const toReadBooks = allUserBooks.filter(book => book.status === 'TO_READ').length;

        document.getElementById('totalBooks').textContent = totalBooks;
        document.getElementById('readBooks').textContent = readBooks;
        document.getElementById('readingBooks').textContent = readingBooks;
        document.getElementById('toReadBooks').textContent = toReadBooks;
    }

    function updateUser(e) {
        e.preventDefault();

        const userData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value
        };

        // Mock yenilənmə
        Object.assign(currentUser, userData);
        updateUserInfo();
        showToast('İstifadəçi məlumatları yeniləndi!', 'success');
        hideModal('userModal');
    }

    function showUserModal() {
        if (currentUser) {
            document.getElementById('firstName').value = currentUser.firstName;
            document.getElementById('lastName').value = currentUser.lastName;
            document.getElementById('email').value = currentUser.email;
            showModal('userModal');
        }
    }

    function showModal(modalId) {
        document.getElementById(modalId).classList.add('active');
    }

    function hideModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }

    function showToast(message, type = 'info') {
        // Toast elementi yaradırıq
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;

        // Səhifəyə əlavə edirik
        document.body.appendChild(toast);

        // Animasiya və silmə
        setTimeout(() => {
            toast.classList.add('show');
        }, 100);

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 300);
        }, 3000);
    }

    // Navigasiya funksiyaları
    function showTab(tabName) {
        // Bütün tabları gizlədir
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.classList.remove('active'));

        // Seçilən tabı göstərir
        document.getElementById(tabName).classList.add('active');

        // Navigasiya düymələrini yeniləyir
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(btn => btn.classList.remove('active'));

        const activeButton = document.querySelector(`[onclick="showTab('${tabName}')"]`);
        if (activeButton) {
            activeButton.classList.add('active');
        }
    }

    // Kitab reytinqi vermək üçün ulduzlar
    function setRating(rating) {
        document.getElementById('editRating').value = rating;
        updateStarDisplay(rating);
    }

    function updateStarDisplay(rating) {
        const stars = document.querySelectorAll('.star-rating .star');
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }

    // Eksport funksiyası
    function exportData() {
        const data = {
            user: currentUser,
            books: allUserBooks,
            exportDate: new Date().toISOString()
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], {
            type: 'application/json'
        });

        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'kitablarim.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showToast('məlumatlar uğurla eksport edildi!', 'success');
    }

    // Import funksiyası
    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.books && Array.isArray(data.books)) {
                            allUserBooks = data.books;
                            if (data.user) {
                                currentUser = data.user;
                                updateUserInfo();
                            }
                            loadUserBooks();
                            updateStats();
                            showToast('Məlumatlar uğurla import edildi!', 'success');
                        } else {
                            showToast('Yanlış fayl formatı!', 'error');
                        }
                    } catch (error) {
                        showToast('Fayl oxunarkən xəta baş verdi!', 'error');
                    }
                };
                reader.readAsText(file);
            }
        };
        input.click();
    }

    // Statistika hesablamaları
    function generateReport() {
        const totalBooks = allUserBooks.length;
        const readBooks = allUserBooks.filter(book => book.status === 'READ').length;
        const averageRating = allUserBooks
                .filter(book => book.rating)
                .reduce((sum, book) => sum + book.rating, 0) /
            allUserBooks.filter(book => book.rating).length;

        const report = `
                <h3>Kitab Oxuma Hesabatı</h3>
                <p><strong>Ümumi kitab sayı:</strong> ${totalBooks}</p>
                <p><strong>Oxunmuş kitablar:</strong> ${readBooks}</p>
                <p><strong>Oxuma faizi:</strong> ${totalBooks > 0 ? Math.round((readBooks / totalBooks) * 100) : 0}%</p>
                <p><strong>Orta reytinq:</strong> ${averageRating ? averageRating.toFixed(1) : 'Yoxdur'}</p>
                <p><strong>Hesabat tarixi:</strong> ${new Date().toLocaleDateString('az-AZ')}</p>
            `;

        const modal = document.createElement('div');
        modal.className = 'modal active';
        modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="this.parentElement.parentElement.remove()">&times;</span>
                    ${report}
                    <button class="btn btn-primary" onclick="this.parentElement.parentElement.remove()">Bağla</button>
                </div>
            `;

        document.body.appendChild(modal);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Ctrl + N - Yeni kitab əlavə et
        if (e.ctrlKey && e.key === 'n') {
            e.preventDefault();
            showModal('addBookModal');
        }

        // Ctrl + F - Axtarış
        if (e.ctrlKey && e.key === 'f') {
            e.preventDefault();
            const currentTab = document.querySelector('.tab-content.active');
            if (currentTab.id === 'myBooks') {
                document.getElementById('searchMyBooks').focus();
            } else if (currentTab.id === 'catalog') {
                document.getElementById('searchCatalog').focus();
            }
        }

        // Escape - Modalları bağla
        if (e.key === 'Escape') {
            const activeModal = document.querySelector('.modal.active');
            if (activeModal) {
                activeModal.classList.remove('active');
            }
        }
    });

    // Responsive menyu
    function toggleMobileMenu() {
        const nav = document.querySelector('.nav');
        nav.classList.toggle('mobile-open');
    }

    // Səhifə yüklənəndə ilk tabı göstər
    document.addEventListener('DOMContentLoaded', function() {
        showTab('myBooks');
    });
</script>
